<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Loara Adyz A. Villa">
    <meta name="description" content="This app  allows users to enter their product review and display them on a list that is updated automatically on the screen. Entries can then be deleted from the displayed list.">
    <title>Document</title>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>ðŸ›’ Product Review</h1>
        <p class="subtitle">Fields marked <span aria-hidden="true" class="req">*</span> are required.</p>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <label for="productName">Product Name <span aria-hidden="true" class="req">*</span></label>
            <select id="productName" name="productName" required>
              <option value="" disabled selected>Select a Product ...</option>
            </select>
      
            <label>Overall Rating <span aria-hidden="true" class="req">*</span></label>
            <div class="rating">
              <div class="star-container">
                <label for="rating1">â˜†</label>
                <input type="radio" id="rating1" name="rating" value="1" required />
              </div>
              <div class="star-container">
                <label for="rating2">â˜†â˜†</label>
                <input type="radio" id="rating2" name="rating" value="2" />
              </div>
              <div class="star-container">
                <label for="rating3">â˜†â˜†â˜†</label>
                <input type="radio" id="rating3" name="rating" value="3" />
              </div>
              <div class="star-container">
                <label for="rating4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating4" name="rating" value="4" />
              </div>
              <div class="star-container">
                <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating5" name="rating" value="5" />
              </div>
            </div>
      
            <label for="installationDate">Date of Installation <span aria-hidden="true" class="req">*</span></label>
            <input
              type="date"
              id="installationDate"
              name="installationDate"
              required
            />
      
            <fieldset class="form-control">
                <legend class="label">Which features did you find useful? <span class="muted">(Check all that apply)</span></legend>
                <div class="checks">
                    <div class="check">
                        <input type="checkbox" id="durability" name="features" value="Durability" />
                        <label for="durability">Durability</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="ease" name="features" value="Ease of Use" />
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="performance" name="features" value="Performance" />
                        <label for="performance">Performance</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="design" name="features" value="Design" />
                        <label for="design">Design</label>
                    </div>
                </div>
            </fieldset>
      
            <label for="writtenReview">Written Review <span class="muted">(Optional)</span></label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
      
            <label for="userName">User Name <span class="muted">(Optional)</span></label>
            <input type="text" id="userName" name="userName" />
      
            <input type="submit" value="submit" />
          </form>
    </main>
    <footer>
        <p class="credits">
            <span id="currentyear">&copy; Loara Adyz Acosta</span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
